language: android
jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

android:
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-24.0.2
    - android-22
    - android-24
    
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository
    
  licenses:
    - '.+'
    
addons:
  sonarqube:
    token: 0a5619a9126f75efab72da9509b32be90719d906
    
script:
  - android list targets
  - echo no | android create avd --force -n testemulator -t "android-22" --abi armeabi-v7a
  - echo 'vm.heapSize=512' >> ~/.android/avd/testemulator.ini
  - echo 'hw.ramSize=1024' >> ~/.android/avd/testemulator.ini
  - cat ~/.android/avd/testemulator.ini
  - emulator -avd testemulator -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell svc power stayon true
  - adb shell settings put global window_animation_scale 0
  - adb shell settings put global transition_animation_scale 0
  - adb shell settings put global animator_duration_scale 0
  - ./gradlew build
  - sonar-scanner
