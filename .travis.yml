before_install:
    chmod +x gradlew
language: android
jdk:
    - oraclejdk8
android:
  components:
    - tools # needs to be first to get new package versions
    - build-tools-25.0.2
    - platform-tools
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
script:
    - ./gradlew clean test
